<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="2">
        <tr>
            <td>One</td>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
            <td>Four</td>
        </tr>
        <tr>
            <td>Five</td>
            <td>Six</td>
        </tr>

    </table>
    <br><br>
    <table border="2">
        <tr  align="center">
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr  align="center">
            <td>Purushotham</td>
            <td>21</td>
            <td>Male</td>
        </tr>
        <tr  align="center">
            <td>Rajesh</td>
            <td>23</td>
            <td>Male</td>
        </tr>
        <tr  align="center">
            <td>Suneel</td>
            <td>26</td>
            <td>Male</td>
        </tr>
        <tr  align="center">
            <td>Geetha</td>
            <td>25</td>
            <td>Female</td>
        </tr>
        
    </table>
</body>
</html>
